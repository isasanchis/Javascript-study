        <script>      

			(function(){
				'use strict'

				let trs = document.querySelectorAll('.aluno');

				for(let x = 0; trs[x]; x++){
					let codigoAluno  = trs[x];
					console.log(codigoAluno);

					let tds = codigoAluno.querySelectorAll('td');
					let notas = soNumerosMedia(tds);
					let media = calcularMedia.apply(this, notas); //calcular média vem do beluga.js

					codigoAluno.querySelector('.aluno-m').textContent = media;
				}

				function soNumerosMedia(tds){
					let arr = [];
					for(let x = 0; tds[x]; x++){
						if(!isNaN(tds[x].textContent) && tds[x].textContent !== ''){
							arr.push(parseFloat(tds[x].textContent));
						}
					}
					return arr; 
				}
			})()

        </script>
